version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - echo "VITE_SUPABASE_URL=$VITE_SUPABASE_URL" >> .env
        - echo "VITE_SUPABASE_ANON_KEY=$VITE_SUPABASE_ANON_KEY" >> .env
        - echo "VITE_GROQ_API_KEY=$VITE_GROQ_API_KEY" >> .env
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/spa
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
